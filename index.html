<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Change Coin Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Ubuntu:wght@500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/mainStyles.css" />
    <script src="js/calcScript.js" defer></script>
  </head>

  <body>
    <header class="mainHeading">
      <h1>Change Coin Calculator</h1>
      <div class="subHeadContainer">
        <h2 class="subHeading">
          Created By <span class="accent">C</span>arlos<span class="accent"
            >R</span
          >obles
        </h2>
        <h3 class="subHeading">
          Powered By <span class="accent">J</span>ava<span class="accent"
            >S</span
          >cript
        </h3>
      </div>
    </header>

    <main class="container">
      <form id="form" class="calculator">
        <section class="formControl">
          <!-- User Input Area  -->
          <label for="centsInput">Enter cents amount:</label>
          <input
            type="text"
            id="centsInput"
            placeholder="Enter number of cents (0-99)"
          />

          <!-- Button to begin JavaScript functionality and display output to user  -->
          <button id="calculateBtn" type="submit">Calculate</button>
        </section>

        <section class="display">
          <!-- Coin Calculator Display Output  -->
          <section class="coins">
            <label for="quarters">Quarters:</label>
            <input
              type="text"
              id="quarters"
              class="coinDisplay"
              disabled="disabled"
            />
          </section>

          <section class="coins">
            <label for="dimes">Dimes:</label>
            <input
              type="text"
              id="dimes"
              class="coinDisplay"
              disabled="disabled"
            />
          </section>

          <section class="coins">
            <label for="nickels">Nickles:</label>
            <input
              type="text"
              id="nickels"
              class="coinDisplay"
              disabled="disabled"
            />
          </section>

          <section class="coins">
            <label for="pennies">Pennies:</label>
            <input
              type="text"
              id="pennies"
              class="coinDisplay"
              disabled="disabled"
            />
          </section>
        </section>
      </form>
    </main>
  </body>
</html>
